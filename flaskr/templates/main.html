<!DOCTYPE html>
<html>

<head>
  <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <section class="section">
    <div class="container">

      <nav class="navbar is-light mb-5" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
          <a class="navbar-item has-text-link" href="{{ url_for('home') }}" title="Return to the homepage">Home</a>
          <a class="navbar-item has-text-link" href="{{ url_for('all_pages') }}" title="See all wiki pages">Pages</a>
          <a class="navbar-item has-text-link" href="{{ url_for('about') }}" title="Learn about Cats on Skis">About</a>
        </div>
      </nav>

      <!-- Page title -->
      <h1 class="title is-3 has-text-centered mb-5">{{ page_name }}</h1>

      <div class="content">
        {% if page_name == 'Home' %}
          <!-- Only the intro on Home -->
          <p class="subtitle is-6 mb-5">
            Welcome to the Cats on Skis Wiki Index! Browse existing pages via the “Pages” link above.
          </p>
        {% else %}
          <!-- All other pages render their content block -->
          {% block content %}{{ page_content }}{% endblock %}
        {% endif %}
      </div>

    </div>
  </section>
</body>

</html>
